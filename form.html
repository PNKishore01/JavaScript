<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function display(){
		document.getElementById("name").value
		document.getElementById("age").value
		document.getElementById("phone number").value
		document.getElementById("email").value
		document.getElementById("password").value
	}
	</script>
</head>
<body>
     <p><input type="text" placeholder="Enter a name" id="name"></p>
     <p><input type="number" placeholder=" enter age" id="age"></p>
     <p><input type="number" placeholder="phone number" id="phone number"></p>
     <p><input type="text" placeholder="email id" id="email"></p>
     <p><input type="text" placeholder="enter password" id="password"></p>
     <button onclick="display()">click</button>
</body>
</html>
