<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
      <script type="text/javascript">
        var s=12,c=7
      	console.log("addition is",s+c)
      	console.log("subtraction is",s-c)
      	console.log("multiplication is",s*c)
      	console.log("division is",s/c)
      	console.log("modulus is",s%c)
      	var a=66,b=77
      	console.log(a<b)
        console.log(a<=b)
        console.log(a>b)
        console.log(a>=b)
        console.log(a==b)
        console.log(a!=b)
        var v=77,rem=v%2
        if(rem=1){
          console.log("odd")
        }
        if(rem=0){
          console.log("even")
        }
        var d=7;
        if(d%2==0){
          console.log("even")
        }
        else{
          console.log("odd")
        }
        var x=50,y=60,z=70;
        if(x>y){
          if(x>z)
            console.log("x is greater")
        }
        else{
          if(y>z)
            console.log("y is greater")
          else
            console.log("z is greater")
        }
        if(x>y && x>z)
          console.log("x is greater")
        else if(y>z)
          console.log("y is greater")
        else
          console.log("z is greater")
      </script>
</body>
